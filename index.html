<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fahad Bin Qaiser | Frontend Developer</title>
    <link
      rel="shortcut icon"
      href="favicon_io/favicon.ico"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <header>
        <div class="navbar md:mx-12 md:mt-6">
          <div
            class="navbar_strip w-full h-16 bg-[#222] border-b shadow-lg flex justify-between items-center"
          >
            <h1 class="heading text-white text-2xl p-6 font-[Merriweather]">
              Fahad.
            </h1>

            <!-- Hamburger Menu Button (Visible on mobile) -->
            <button
              class="md:hidden text-white px-6 focus:outline-none"
              id="menu-btn"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                ></path>
              </svg>
            </button>

            <!-- Desktop Links -->
            <ul
              class="hidden md:flex text-white m-6 text-xs space-x-4"
              id="menu"
            >
              <li class="px-2"><a href="#">Home</a></li>
              <li class="px-2"><a href="#">About</a></li>
              <li class="px-2"><a href="#">Works</a></li>
              <li class="px-2"><a href="#">Contact</a></li>
            </ul>
          </div>

          <!-- Mobile Menu  -->
          <div
            class="md:hidden bg-[#222] text-white px-6 overflow-hidden transition-all duration-500 ease-in-out max-h-0"
            id="mobile-menu"
          >
            <ul class="space-y-2 py-2">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Works</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </div>
      </header>
    </nav>

    <!-- Navbar -->
    <!-- Hero section -->
    <main class="h-[86vh] grid grid-cols-2">
      <!-- Left Content -->
      <div
        class="leftHalf w-full mx-24 flex max-w-[80%] flex-col justify-center items-start h-[80vh]"
      >
        <h1
          class="hello text-lg tracking-[0.2em] font-[Roboto] text-orange-700"
        >
          HELLO
        </h1>
        <p class="para text-6xl font-['Abhaya_Libre'] font-bold">
          I'm Fahad Bin Qaiser
        </p>
        <p class="para text-6xl font-['Abhaya_Libre'] font-bold">
          a Web developer
        </p>
        <p class="para text-6xl font-['Abhaya_Libre'] font-bold">
          base in Pakistan
        </p>
        <div
          class="buttons tracking-[0.1em] font-[Roboto] mt-8 flex flex-row space-x-2"
        >
          <button
            class="uppercase hover:bg-orange-700 transition duration-1500 border w-40 h-12 bg-black text-white text-xs"
          >
            More about me
          </button>
          <button
            class="uppercase hover:bg-black transition duration-1500 hover:text-white border-2 border-black w-40 h-12 bg-white text-black text-xs"
          >
            Get In touch
          </button>
        </div>
      </div>

      <!-- Right Image -->
      <div
        class="rightHalf flex bg-gray-100 absolute z-[-1] top-0 right-0 w-[50%] h-[100vh] justify-center items-center overflow-hidden"
      >
        <img
          src="assets/images/Remove-background-project.png"
          alt="Fahad"
          class="h-full w-[60%] max-w-none object-cover"
        />
      </div>
    </main>

    <!-- Hero section -->
    <script src="script.js"></script>
  </body>
</html>
